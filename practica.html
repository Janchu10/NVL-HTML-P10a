<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario</title>
</head>
<body>
<h1>Fomulario </h1>
<form method="post" action="practica.html">
    <div>
        <label for="codigopostal">Nombre:</label>
        <input id="codigopostal" type="text" maxlength="5">
    </div>
    <div>
        <label for="satisfaccion">Grado Satisfaccion:</label>
        <select id="satisfaccion">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div>
        <label for="email">Email:</label>
        <input id="email" type="email">
    </div>
    <div>
        <label for="pros">Puntos positivos:</label>
        <textarea id="pros"></textarea>
    </div>
    <div>
        <label for="contras">Puntos negativos:</label>
        <textarea id="contras"></textarea>
    </div>


    <div>
        <label for="precio">Precio:</label>
        <select id="precio">
            <option value="excelente">1</option>
            <option value="bueno">Bueno</option>
            <option value="regular">Regular</option>
            <option value="pesimo">Pesimo</option>
        </select>
    </div>
    <div>
        <label for="calida">Calidad:</label>
        <select id="calida">
            <option value="excelente">1</option>
            <option value="bueno">Bueno</option>
            <option value="regular">Regular</option>
            <option value="pesimo">Pesimo</option>
        </select>
    </div>
    <div>
        <label for="comodidad">Comodidad:</label>
        <select id="comodidad">
            <option value="excelente">1</option>
            <option value="bueno">Bueno</option>
            <option value="regular">Regular</option>
            <option value="pesimo">Pesimo</option>
        </select>
    </div>

    <input type="submit" value="Enviar">
</form>
</body>
</html>
